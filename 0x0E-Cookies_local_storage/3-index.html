<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 0</title>
</head>

<body>
  <div id="form">
    <h2>Login to the website</h2>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="email" id="email" placeholder="Email">
    <button onclick="setCookies()" id="login-btn">Log me in</button>
  </div>


  <script type="application/javascript">
    const setCookies = () => {
      function setCookies() {
        const firstname = document.querySelector('#firstname').value;
        const email = document.querySelector('#email').value;

        if (firstname && email) {
          document.cookie = `firstname=${firstname};max-age=864000`;
          document.cookie = `email=${email};max-age=864000`;
        }
      }
      location.reload();
    }

    const showCookies = () => {
      const paragraph = document.createElement('p');
      paragraph.textContent = `Email: ${getCookie('email')} - Firstname: ${getCookie('firstname')}`;
      document.querySelector('body').appendChild(paragraph);
    }

    const getCookie = name => {
      const re = /(\w+)=|; /g;
      const cookies = document.cookie.split(re).filter(item => item);
      for (let i = 0; i < cookies.length; i++) {
        if (cookies[i] === name) {
          return cookies[i + 1];
        }
      }
      return '';
    }


    
  </script>
</body>

</html>
